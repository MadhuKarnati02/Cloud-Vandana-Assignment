<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 50%;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="reset"] {
      background-color: #ccc;
      margin-left: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: #fff;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main-div">
    <div>

      <h1>Survey Form</h1>
      <form id="surveyForm" onsubmit="return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
          <option value="USA">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="CA">Canada</option>

        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" value="Male">Male
        <input type="checkbox" id="female" value="Female">Female
        <input type="checkbox" id="other" value="Other">Other<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="submit" onclick="submitForm()">Submit</button>
        <button type="reset" onclick="resetForm()">Reset</button>
      </form>

      <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Survey Form Data</h2>
      </div>
      <div id="popup-content"></div>


    </div>

  </div>
  <script>
    function submitForm() {
      // Get values from the form
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var dob = document.getElementById("dob").value;
      var country = document.getElementById("country").value;
      var gender = document.querySelectorAll("input[type=checkbox]:checked");
      var profession = document.getElementById("profession").value;
      var email = document.getElementById("email").value;
      var mobile = document.getElementById("mobile").value;

      // Create a popup to display the form data
      var popupContent = document.getElementById("popup-content");
      popupContent.innerHTML = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Country:</strong> ${country}</p>
        <p><strong>Gender:</strong> ${Array.from(gender, g => g.value).join(", ")}</p>
        <p><strong>Profession:</strong> ${profession}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Mobile Number:</strong> ${mobile}</p>
      `;
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
      document.getElementById("surveyForm").reset();
    }

    function resetForm() {
      document.getElementById("surveyForm").reset();
    }
  </script>
</body>

</html>
